<head>
	<title></title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="grid-container">
		<div class="grid-item"><img src="1.png" width="200" height="200" style="visibility: hidden;" id="1"></div>
		<div class="grid-item"><img src="2.png" width="200" height="200" style="visibility: hidden;" id="2"></div>
		<div class="grid-item"></div>
		<div class="grid-item"><img src="5.png" width="200" height="200" style="visibility: hidden;" id="5"></div>
		<div class="grid-item"><img src="6.png" width="200" height="200" style="visibility: hidden;" id="6"></div>
		<div class="grid-item"><img src="3.png" width="200" height="200" style="visibility: hidden;" id="3"></div>
		<div class="grid-item"><img src="4.png" width="200" height="200" style="visibility: hidden;" id="4"></div>		
		<div class="grid-item"></div>
		<div class="grid-item"><img src="7.png" width="200" height="200" style="visibility: hidden;" id="7"></div>
		<div class="grid-item"><img src="8.png" width="200" height="200" style="visibility: hidden;" id="8"></div>	
	</div>
	
	
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script>
		firebase.initializeApp({
		  databaseURL: "https://findme2021-269dc-default-rtdb.firebaseio.com/"
		});
		const database = firebase.database();
	</script>
	<script>
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
		var name = getParameterByName('name');
		console.log(name);
		database.ref('/').once('value',e=>{
			data = e.val();
			for (var i = 0; i <= 3; i++){
				if (data[name]['p' + (i+1).toString()]['correct'] == 1){
					document.getElementById((i+1).toString()).style.visibility = "visible";
					document.getElementById((i+5).toString()).style.visibility = "visible";
				}
			}
		});
	</script>

</body>
